version: '3.8'

services:
  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: standupuz_db
      POSTGRES_USER: standupuz
      POSTGRES_PASSWORD: VdYlgZ9h
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: ..
      dockerfile: /docker/dockerfiles/DockerfileAdmin
    container_name: web
#    command: python manage.py runserver 0.0.0.0:8000
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../standupuz_web:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=standupuz_db
      - DB_USER=standupuz
      - DB_PASSWORD=VdYlgZ9h
      - DEBUG=True
      - DJANGO_KEY=rrrrr

  bot:
    build:
      context: ..
      dockerfile: /docker/dockerfiles/DockerfileBot
      args:
        - --no-cache
#    command: python bot.py
    volumes:
      - ../bot:/app
    depends_on:
      - db
    env_file:
      - ../bot/.env




  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

volumes:
  postgres_data:

